apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockersampleconfig-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DockerSampleApp
  template:
    metadata:
      labels:
        app: DockerSampleApp
    spec:
      containers:
      - name: dockersamplerepos
        image: samplecr1.azurecr.io/dockersamplerepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: dockersampleconfig
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: DockerSampleApp
